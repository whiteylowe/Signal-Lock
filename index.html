<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Lock - Device Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #00dcff;
            overflow: hidden;
            cursor: none;
        }

        /* 16:9 Control Surface */
        .control-surface {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1280px;
            height: 720px;
            background: rgba(0, 0, 0, 0.95);
            overflow: hidden;
        }

        /* Sleek outer frame with bevel */
        .frame-border {
            position: absolute;
            inset: 8px;
            border: 1px solid rgba(0, 220, 255, 0.4);
            pointer-events: none;
            z-index: 100;
            box-shadow: inset 0 0 8px rgba(0, 220, 255, 0.15);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Custom Cursor - Reticle */
        .reticle {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 220, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.2s ease-out;
        }

        /* Reticle sight arms */
        .reticle::before,
        .reticle::after {
            content: '';
            position: absolute;
            background: rgba(0, 220, 255, 0.7);
        }

        .reticle::before {
            width: 1px;
            height: 70px;
            left: 50%;
            top: -35px;
            transform: translateX(-50%);
        }

        .reticle::after {
            height: 1px;
            width: 70px;
            top: 50%;
            left: -35px;
            transform: translateY(-50%);
        }

        /* Reticle center dot */
        .reticle-center {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 220, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(0, 220, 255, 0.8);
        }

        /* Reticle modes for different actions */
        .reticle.bioscan {
            border-radius: 50%;
            border-color: rgba(0, 255, 150, 0.9);
        }

        .reticle.orbital {
            border-style: dashed;
            border-color: rgba(0, 200, 255, 0.9);
        }

        .reticle.recon {
            border-radius: 0%;
            border-color: rgba(0, 255, 200, 0.9);
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .reticle.sensor {
            border-style: dashed;
            border-color: rgba(100, 200, 255, 0.9);
        }

        .reticle.strike {
            border-radius: 0%;
            border-color: rgba(255, 100, 100, 0.9);
        }

        /* HUD Top Left */
        .hud-stats {
            position: absolute;
            top: 24px;
            left: 24px;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: rgba(0, 220, 255, 0.7);
            line-height: 20px;
            font-family: 'Inter', sans-serif;
            z-index: 50;
        }

        .hud-stats .stat-number {
            font-weight: 700;
            color: rgba(0, 255, 255, 1);
            font-size: 13px;
        }

        /* Scan Readout Top Right */
        .scan-readout {
            position: absolute;
            top: 24px;
            right: 24px;
            width: 280px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 50;
        }

        .scan-readout.active {
            opacity: 1;
        }

        .readout-item {
            padding: 10px 14px;
            margin-bottom: 8px;
            background: rgba(0, 20, 35, 0.85);
            border-left: 3px solid rgba(0, 220, 255, 0.7);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .readout-label {
            font-size: 11px;
            color: rgba(0, 220, 255, 0.7);
            margin-bottom: 4px;
        }

        .readout-value {
            color: rgba(255, 255, 255, 0.95);
        }

        .ai-recommendation {
            border-left-color: rgba(0, 255, 150, 0.8);
            font-weight: 600;
        }

        /* Menu System */
        .menu {
            position: absolute;
            background: rgba(0, 20, 35, 0.9);
            border: 1px solid rgba(0, 220, 255, 0.5);
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 200;
            min-width: 240px;
        }

        .menu.active {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            background: rgba(0, 40, 60, 0.6);
            border: 1px solid rgba(0, 220, 255, 0.3);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .menu-option:hover {
            background: rgba(0, 70, 100, 0.8);
            border-color: rgba(0, 220, 255, 0.7);
        }

        .menu-option.abort {
            margin-top: 8px;
            border-color: rgba(255, 140, 0, 0.5);
            background: rgba(60, 30, 0, 0.6);
        }

        .menu-option.abort:hover {
            background: rgba(100, 50, 0, 0.8);
            border-color: rgba(255, 140, 0, 0.8);
        }

        .menu-option.abort .menu-icon svg {
            stroke: rgba(255, 140, 0, 0.9);
        }

        .menu-option.abort span {
            color: rgba(255, 140, 0, 0.9);
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-icon svg {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: rgba(0, 220, 255, 0.9);
            stroke-width: 2;
        }

        /* Location Sites */
        .location {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 220, 255, 0.5);
            box-shadow: 0 0 6px rgba(0, 220, 255, 0.4);
            pointer-events: auto;
            z-index: 10;
            transition: all 0.3s;
        }

        .location.revealed {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(0, 220, 255, 0.9);
            box-shadow: 0 0 12px rgba(0, 220, 255, 0.8);
        }

        .location-label {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: rgba(0, 220, 255, 0.9);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .location.revealed .location-label {
            opacity: 1;
        }

        .location:hover {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .location:hover .location-label {
            opacity: 1;
        }

        /* System Status Bottom Center */
        .system-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-family: 'Orbitron', monospace;
            letter-spacing: 1px;
            color: rgba(0, 220, 255, 0.75);
            z-index: 50;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .splash-title {
            font-family: 'Orbitron', monospace;
            font-size: 72px;
            font-weight: 700;
            color: #00dcff;
            letter-spacing: 12px;
            text-shadow: 0 0 30px rgba(0, 220, 255, 0.8);
            animation: title-glitch-heavy 0.8s ease-in-out infinite;
            position: relative;
            filter: contrast(1.1);
        }

        @keyframes title-glitch-heavy {
            0%, 86%, 88%, 90%, 100% { 
                text-shadow: 0 0 30px rgba(0, 220, 255, 0.8);
                transform: translate(0, 0);
                filter: contrast(1.1) brightness(1);
            }
            87% { 
                text-shadow: 
                    4px 0 8px rgba(255, 0, 0, 0.7), 
                    -4px 0 8px rgba(0, 255, 255, 0.7),
                    0 0 30px rgba(0, 220, 255, 0.9);
                transform: translate(3px, -1px) skew(-2deg);
                filter: contrast(1.3) brightness(1.2);
            }
            89% { 
                text-shadow: 
                    -3px 0 8px rgba(255, 0, 255, 0.6), 
                    3px 0 8px rgba(0, 255, 0, 0.6),
                    0 0 25px rgba(0, 220, 255, 0.8);
                transform: translate(-3px, 1px) skew(2deg);
                filter: contrast(1.4) brightness(0.9);
            }
        }

        /* Add noise overlay to title */
        .splash-title::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 220, 255, 0.03) 2px,
                    rgba(0, 220, 255, 0.03) 4px
                );
            pointer-events: none;
            animation: noise-flicker 0.15s infinite;
            opacity: 0.6;
        }

        @keyframes noise-flicker {
            0% { opacity: 0.5; transform: translateY(0); }
            25% { opacity: 0.7; transform: translateY(-2px); }
            50% { opacity: 0.4; transform: translateY(1px); }
            75% { opacity: 0.8; transform: translateY(-1px); }
            100% { opacity: 0.5; transform: translateY(0); }
        }

        .splash-title .reticle-o {
            display: inline-block;
            position: relative;
            width: 48px;
            height: 48px;
            border: 3px solid #00dcff;
            border-radius: 50%;
            vertical-align: middle;
            margin: 0 4px;
            animation: reticle-focus 2s ease-in-out infinite;
        }

        .splash-title .reticle-o::before,
        .splash-title .reticle-o::after {
            content: '';
            position: absolute;
            background: #00dcff;
        }

        .splash-title .reticle-o::before {
            width: 1px;
            height: 20px;
            left: 50%;
            top: -10px;
            transform: translateX(-50%);
        }

        .splash-title .reticle-o::after {
            height: 1px;
            width: 20px;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
        }

        @keyframes reticle-focus {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 15px rgba(0, 220, 255, 0.6);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 0 25px rgba(0, 220, 255, 1);
            }
        }

        .splash-designer {
            margin-top: 30px;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            color: #00dcff;
            letter-spacing: 2px;
            opacity: 0;
            animation: designer-typewriter 1.2s steps(32) 1s forwards, designer-glow 2s ease-in-out 2.3s infinite;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
        }

        @keyframes designer-typewriter {
            from {
                width: 0;
                opacity: 1;
            }
            to {
                width: 360px;
                opacity: 1;
            }
        }

        @keyframes designer-glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(0, 220, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(0, 220, 255, 0.8);
            }
        }

        /* Geometric Scan Overlay */
        .scan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
        }

        .scan-overlay.active {
            opacity: 1;
        }

        /* System Status Bottom Left (aligned with top left text) */
        .system-status {
            position: absolute;
            bottom: 24px;
            left: 350px;
            font-size: 11px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: rgba(0, 220, 255, 0.7);
            z-index: 50;
        }

        .system-status .status-online {
            color: rgba(0, 255, 150, 1);
            font-weight: 600;
        }

        /* System Loading Text - Bottom Center (inline with status) */
        .system-loading {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: rgba(0, 220, 255, 0.95);
            z-index: 150;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.2s;
            text-align: center;
        }

        .system-loading.active {
            opacity: 1;
        }

        /* Orange alerts */
        .alert-marker {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 140, 0, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
            pointer-events: none;
            z-index: 15;
            animation: alert-fade 3s ease-out forwards;
        }

        @keyframes alert-fade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        /* Deployment ID tags */
        .deployment-id {
            position: absolute;
            font-size: 7px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
            color: rgba(0, 220, 255, 0.8);
            pointer-events: none;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-title">
            SIGNAL L<span class="reticle-o"></span>CK
        </div>
        <div class="splash-designer">Interface Architecture by Nick Lowe</div>
    </div>

    <!-- Geometric Scan Overlay -->
    <canvas class="scan-overlay" id="scanOverlay"></canvas>

    <!-- System Loading Text -->
    <div class="system-loading" id="systemLoading"></div>

    <!-- Control Surface -->
    <div class="control-surface">
        <div class="frame-border"></div>
        
        <canvas id="canvas"></canvas>

        <!-- Reticle -->
        <div class="reticle" id="reticle">
            <div class="reticle-center"></div>
        </div>

        <!-- HUD Stats -->
        <div class="hud-stats" id="hudStats">
            SCANS COMPLETED: <span class="stat-number">0</span><br>
            RECON DEPLOYED: <span class="stat-number">0</span><br>
            STRIKES DEPLOYED: <span class="stat-number">0</span>
        </div>

        <!-- Scan Readout -->
        <div class="scan-readout" id="scanReadout"></div>

        <!-- System Loading (center) -->
        <div class="system-loading" id="systemLoading"></div>

        <!-- System Status (bottom left) -->
        <div class="system-status" id="systemStatus">
            SYSTEM STATUS: <span class="status-online">ONLINE</span>
        </div>

        <!-- Menu -->
        <div class="menu" id="menu">
            <div class="menu-option" data-action="bioscan">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="9"/>
                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                </div>
                <span>BIO SCAN</span>
            </div>
            <div class="menu-option" data-action="orbital">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="8"/>
                        <path d="M12 4 L12 20 M4 12 L20 12"/>
                    </svg>
                </div>
                <span>ORBITAL SCAN</span>
            </div>
            <div class="menu-option" data-action="recon">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 4 L18 18 L12 15 L6 18 Z"/>
                    </svg>
                </div>
                <span>DISPATCH RECON</span>
            </div>
            <div class="menu-option" data-action="sensor">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"/>
                        <circle cx="6" cy="6" r="1.5"/>
                        <circle cx="18" cy="6" r="1.5"/>
                        <circle cx="6" cy="18" r="1.5"/>
                        <circle cx="18" cy="18" r="1.5"/>
                        <path d="M8 8 L16 16 M16 8 L8 16"/>
                    </svg>
                </div>
                <span>DISPATCH SENSOR</span>
            </div>
            <div class="menu-option" data-action="strike">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3 L15 15 L12 13.5 L9 15 Z"/>
                        <path d="M7 15 L4 19 M17 15 L20 19"/>
                    </svg>
                </div>
                <span>DISPATCH STRIKE</span>
            </div>
            <div class="menu-option abort" data-action="abort">
                <div class="menu-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6 L18 18 M18 6 L6 18"/>
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                </div>
                <span>ABORT</span>
            </div>
        </div>

        <!-- Location Sites -->
        <div class="location" id="loc1" style="top: 180px; left: 320px;">
            <div class="location-label">SITE ALPHA</div>
        </div>
        <div class="location" id="loc2" style="top: 280px; left: 540px;">
            <div class="location-label">SITE BRAVO</div>
        </div>
        <div class="location" id="loc3" style="top: 200px; left: 780px;">
            <div class="location-label">SITE CHARLIE</div>
        </div>
        <div class="location" id="loc4" style="top: 420px; left: 680px;">
            <div class="location-label">SITE DELTA</div>
        </div>
        <div class="location" id="loc5" style="top: 360px; left: 980px;">
            <div class="location-label">SITE ECHO</div>
        </div>
    </div>

    <script>
        // System State
        let systemState = 'intro'; // intro, idle, action-mode
        let scansCount = 0;
        let reconCount = 0;
        let strikesCount = 0;
        let currentAction = null;
        let menuVisible = false;
        let deployments = [];
        let scanRings = [];
        let revealedSites = [];
        let alerts = [];
        let strikeExplosions = [];
        let dashOffset = 0;
        let actionShotsFired = 0;
        let trajectoryVariation = 0;
        let bioscanCounter = 0;
        let orbitalCounter = 0;
        let reconCounter = 0;
        let sensorCounter = 0;
        let strikeCounter = 0;
        let sweepInterval = null;

        // DOM Elements
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 1280;
        canvas.height = 720;

        const scanOverlay = document.getElementById('scanOverlay');
        const scanCtx = scanOverlay.getContext('2d');
        scanOverlay.width = window.innerWidth;
        scanOverlay.height = window.innerHeight;

        const reticle = document.getElementById('reticle');
        const menu = document.getElementById('menu');
        const hudStats = document.getElementById('hudStats');
        const scanReadout = document.getElementById('scanReadout');
        const systemLoading = document.getElementById('systemLoading');
        const systemStatus = document.getElementById('systemStatus');
        const splashScreen = document.getElementById('splashScreen');
        const controlSurface = document.querySelector('.control-surface');

        // Long press handling
        let longPressTimer = null;
        let isLongPressing = false;

        // Cursor tracking
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            const rect = controlSurface.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            
            if (systemState !== 'intro') {
                reticle.style.left = mouseX + 'px';
                reticle.style.top = mouseY + 'px';
            }
        });

        // Right-click to show menu or exit action mode
        controlSurface.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (systemState === 'action-mode') {
                // Exit action mode
                exitActionMode();
            } else if (systemState === 'idle') {
                showMenu(mouseX, mouseY);
            } else if (menuVisible) {
                hideMenu();
            }
        });

        // Long press to show menu or exit action mode
        controlSurface.addEventListener('mousedown', (e) => {
            longPressTimer = setTimeout(() => {
                isLongPressing = true;
                if (systemState === 'action-mode') {
                    exitActionMode();
                } else if (systemState === 'idle' && !menuVisible) {
                    showMenu(mouseX, mouseY);
                }
            }, 500);
        });

        controlSurface.addEventListener('mouseup', () => {
            clearTimeout(longPressTimer);
            setTimeout(() => {
                isLongPressing = false;
            }, 100);
        });

        // Click handling
        let isOverMenu = false;
        
        menu.addEventListener('mouseenter', () => {
            isOverMenu = true;
        });
        
        menu.addEventListener('mouseleave', () => {
            isOverMenu = false;
        });
        
        controlSurface.addEventListener('click', (e) => {
            if (isLongPressing || isOverMenu) return;
            
            if (systemState === 'action-mode' && currentAction) {
                executeAction(currentAction, mouseX, mouseY);
                actionShotsFired++;
            }
        });

        // Exit action mode
        function exitActionMode() {
            systemState = 'idle';
            currentAction = null;
            reticle.className = 'reticle';
            actionShotsFired = 0;
            showSystemMessage('Action Mode Exited');
        }

        // Show system message
        function showSystemMessage(message, duration = 1500) {
            systemLoading.textContent = message;
            systemLoading.classList.add('active');
            setTimeout(() => {
                systemLoading.classList.remove('active');
            }, duration);
        }

        // Menu functions
        function showMenu(x, y) {
            // Position menu, keeping it within bounds
            let menuX = x;
            let menuY = y;
            
            const menuWidth = 240;
            const menuHeight = 300;
            
            if (menuX + menuWidth > canvas.width - 20) {
                menuX = canvas.width - menuWidth - 20;
            }
            if (menuY + menuHeight > canvas.height - 20) {
                menuY = canvas.height - menuHeight - 20;
            }
            if (menuX < 20) menuX = 20;
            if (menuY < 20) menuY = 20;
            
            menu.style.left = menuX + 'px';
            menu.style.top = menuY + 'px';
            menu.classList.add('active');
            menuVisible = true;
        }

        function hideMenu() {
            menu.classList.remove('active');
            menuVisible = false;
        }

        // Menu option selection
        document.querySelectorAll('.menu-option').forEach(option => {
            option.addEventListener('click', () => {
                const action = option.dataset.action;
                
                if (action === 'abort') {
                    exitActionMode();
                    hideMenu();
                    return;
                }
                
                currentAction = action;
                systemState = 'action-mode';
                actionShotsFired = 0;
                
                // Change reticle style
                reticle.className = 'reticle ' + action;
                
                hideMenu();
            });
        });

        // Location hover reveal
        document.querySelectorAll('.location').forEach(loc => {
            loc.addEventListener('mouseenter', () => {
                if (!loc.classList.contains('revealed')) {
                    loc.classList.add('revealed');
                    revealedSites.push(loc.id);
                }
            });
        });

        // Execute action at location
        function executeAction(action, x, y) {
            trajectoryVariation = (trajectoryVariation + 1) % 3;
            
            if (action === 'bioscan') {
                performBioScan(x, y);
            } else if (action === 'orbital') {
                performOrbitalScan(x, y);
            } else if (action === 'recon' || action === 'sensor' || action === 'strike') {
                performDispatch(action, x, y);
            }
        }

        // Bio Scan
        function performBioScan(x, y) {
            bioscanCounter++;
            scansCount++;
            updateHUD();
            
            const idTag = `BS:${String(bioscanCounter).padStart(2, '0')}`;
            showSystemMessage(`Executing ${idTag} - Bio Scan Initiated`);
            
            scanRings.push({
                x: x,
                y: y,
                radius: 0,
                alpha: 1,
                maxRadius: 80, // Smaller than orbital (150)
                color: 'rgba(0, 255, 150, ',
                idTag: idTag,
                lifetime: 360, // 6 seconds
                type: 'bio',
                lingerFrames: 45 // Stay fully illuminated for 0.75 seconds
            });
            
            // Reveal nearby site
            revealNearestSite(x, y);
            
            // Create orange alert
            createAlert(x + (Math.random() - 0.5) * 60, y + (Math.random() - 0.5) * 60);
            createAlert(x + (Math.random() - 0.5) * 80, y + (Math.random() - 0.5) * 80);
            
            // Show readout
            const confidence = 65 + Math.floor(Math.random() * 30);
            showReadout([
                { label: 'SCAN ID', value: idTag },
                { label: 'TARGET TYPE', value: 'BIOLOGICAL' },
                { label: 'CONFIDENCE', value: confidence + '%' },
                { label: 'AI RECOMMENDATION', value: confidence > 75 ? 'PROCEED' : 'VERIFY', isAI: true }
            ], 6000); // 6 seconds
        }

        // Orbital Scan
        function performOrbitalScan(x, y) {
            orbitalCounter++;
            scansCount++;
            updateHUD();
            
            const idTag = `OS:${String(orbitalCounter).padStart(2, '0')}`;
            showSystemMessage(`Executing ${idTag} - Orbital Scan Active`);
            
            // Orbital scan: starts at max radius and works inward with concentric rings
            scanRings.push({
                x: x,
                y: y,
                radius: 150, // Start at max
                alpha: 1,
                maxRadius: 150,
                color: 'rgba(0, 220, 255, ',
                idTag: idTag,
                lifetime: 360,
                type: 'orbital',
                lingerFrames: 45, // Stay fully illuminated for 0.75 seconds
                shrinking: true,
                minRadius: 0
            });
            
            // Reveal multiple sites
            revealNearestSite(x, y);
            
            // Create multiple alerts
            for (let i = 0; i < 4; i++) {
                const angle = (i / 4) * Math.PI * 2;
                const dist = 50 + Math.random() * 50;
                createAlert(x + Math.cos(angle) * dist, y + Math.sin(angle) * dist);
            }
            
            const confidence = 70 + Math.floor(Math.random() * 25);
            showReadout([
                { label: 'SCAN ID', value: idTag },
                { label: 'SCAN RANGE', value: '2.4 KM' },
                { label: 'SIGNALS DETECTED', value: '12' },
                { label: 'CONFIDENCE', value: confidence + '%' },
                { label: 'AI RECOMMENDATION', value: 'PROCEED', isAI: true }
            ], 6000);
        }

        // Dispatch
        function performDispatch(type, x, y) {
            let idTag = '';
            if (type === 'recon') {
                reconCounter++;
                reconCount++;
                idTag = `RC:${String(reconCounter).padStart(2, '0')}`;
                showSystemMessage(`Deploying ${idTag} - Recon Drone En Route`);
            } else if (type === 'sensor') {
                sensorCounter++;
                idTag = `SN:${String(sensorCounter).padStart(2, '0')}`;
                showSystemMessage(`Deploying ${idTag} - Sensor Package Active`);
            } else if (type === 'strike') {
                strikeCounter++;
                strikesCount++;
                idTag = `ST:${String(strikeCounter).padStart(2, '0')}`;
                showSystemMessage(`Deploying ${idTag} - Strike Authorization Confirmed`);
            }
            updateHUD();
            
            const deployment = {
                type: type,
                targetX: x,
                targetY: y,
                progress: 0,
                arrived: false,
                pulsePhase: 0,
                variation: trajectoryVariation,
                idTag: idTag,
                fadeTimer: 0,
                patrolAngle: Math.random() * Math.PI * 2,
                patrolRadius: 20,
                strikeDetonated: false
            };
            
            deployments.push(deployment);
            
            const confidence = 75 + Math.floor(Math.random() * 20);
            const typeNames = { 'recon': 'RECON', 'sensor': 'SENSOR', 'strike': 'STRIKE' };
            showReadout([
                { label: 'UNIT ID', value: idTag },
                { label: 'UNIT TYPE', value: typeNames[type] + ' DEPLOYED' },
                { label: 'STATUS', value: 'EN ROUTE' },
                { label: 'CONFIDENCE', value: confidence + '%' },
                { label: 'AI RECOMMENDATION', value: 'MONITOR', isAI: true }
            ], 6000);
        }

        // Create alert marker
        function createAlert(x, y) {
            const alert = document.createElement('div');
            alert.className = 'alert-marker';
            alert.style.left = x + 'px';
            alert.style.top = y + 'px';
            controlSurface.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Reveal nearest site
        function revealNearestSite(x, y) {
            const locations = document.querySelectorAll('.location');
            let nearest = null;
            let minDist = Infinity;
            
            locations.forEach(loc => {
                const rect = loc.getBoundingClientRect();
                const surfaceRect = controlSurface.getBoundingClientRect();
                const locX = rect.left + rect.width / 2 - surfaceRect.left;
                const locY = rect.top + rect.height / 2 - surfaceRect.top;
                
                const dist = Math.sqrt((locX - x) ** 2 + (locY - y) ** 2);
                if (dist < minDist && !revealedSites.includes(loc.id)) {
                    minDist = dist;
                    nearest = loc;
                }
            });
            
            if (nearest && minDist < 200) {
                revealedSites.push(nearest.id);
                nearest.classList.add('revealed');
                nearest.style.background = 'rgba(0, 255, 150, 0.9)';
                nearest.style.boxShadow = '0 0 15px rgba(0, 255, 150, 0.9)';
            }
        }

        // Show readout
        function showReadout(data, duration = 4000) {
            scanReadout.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'readout-item' + (item.isAI ? ' ai-recommendation' : '');
                div.innerHTML = `
                    <div class="readout-label">${item.label}</div>
                    <div class="readout-value">${item.value}</div>
                `;
                scanReadout.appendChild(div);
            });
            
            scanReadout.classList.add('active');
            setTimeout(() => {
                scanReadout.classList.remove('active');
            }, duration);
        }

        // Update HUD
        function updateHUD() {
            hudStats.innerHTML = `
                SCANS COMPLETED: <span class="stat-number">${scansCount}</span><br>
                RECON DEPLOYED: <span class="stat-number">${reconCount}</span><br>
                STRIKES DEPLOYED: <span class="stat-number">${strikesCount}</span>
            `;
        }

        // Intro sequence
        async function playIntroSequence() {
            // Wait for splash (extended by 0.5s)
            await new Promise(resolve => setTimeout(resolve, 3700));
            
            // Fade splash
            splashScreen.classList.add('fade-out');
            await new Promise(resolve => setTimeout(resolve, 500));
            splashScreen.style.display = 'none';
            
            // Geometric scan sweep
            scanOverlay.classList.add('active');
            await Promise.all([
                geometricScanSweep(),
                systemLoadingSequence()
            ]);
            
            // Keep loading text visible briefly
            await new Promise(resolve => setTimeout(resolve, 600));
            systemLoading.classList.remove('active');
            
            // Ready
            await new Promise(resolve => setTimeout(resolve, 200));
            scanOverlay.classList.remove('active');
            systemState = 'idle';
            
            // Start periodic sweeps
            sweepInterval = setInterval(() => {
                periodicSweep();
            }, 15000);
        }

        // Geometric scan sweep
        async function geometricScanSweep(brightness = 1) {
            return new Promise(resolve => {
                let sweepX = 0;
                const sweepSpeed = 25; // Slower for better visibility
                const gridSize = 60;
                
                function sweep() {
                    scanCtx.clearRect(0, 0, scanOverlay.width, scanOverlay.height);
                    
                    // Draw grid where sweep has passed
                    for (let x = 0; x < sweepX; x += gridSize) {
                        for (let y = 0; y < scanOverlay.height; y += gridSize) {
                            const distance = sweepX - x;
                            const alpha = Math.max(0, 1 - distance / 300) * brightness;
                            
                            scanCtx.strokeStyle = `rgba(0, 220, 255, ${alpha * 0.4})`;
                            scanCtx.lineWidth = 1;
                            scanCtx.strokeRect(x, y, gridSize, gridSize);
                            
                            // Diagonal lines
                            scanCtx.beginPath();
                            scanCtx.moveTo(x, y);
                            scanCtx.lineTo(x + gridSize, y + gridSize);
                            scanCtx.stroke();
                        }
                    }
                    
                    // Sweep line
                    const gradient = scanCtx.createLinearGradient(sweepX - 100, 0, sweepX + 50, 0);
                    gradient.addColorStop(0, `rgba(0, 220, 255, 0)`);
                    gradient.addColorStop(0.5, `rgba(0, 220, 255, ${0.8 * brightness})`);
                    gradient.addColorStop(1, `rgba(0, 220, 255, 0)`);
                    
                    scanCtx.fillStyle = gradient;
                    scanCtx.fillRect(sweepX - 100, 0, 150, scanOverlay.height);
                    
                    sweepX += sweepSpeed;
                    
                    if (sweepX < scanOverlay.width + 300) {
                        requestAnimationFrame(sweep);
                    } else {
                        scanCtx.clearRect(0, 0, scanOverlay.width, scanOverlay.height);
                        resolve();
                    }
                }
                
                sweep();
            });
        }

        // Periodic sweep at 50% brightness
        async function periodicSweep() {
            scanOverlay.classList.add('active');
            await geometricScanSweep(0.5);
            scanOverlay.classList.remove('active');
        }

        // System loading sequence
        async function systemLoadingSequence() {
            const messages = [
                'SAT SCAN...',
                'Satellite Omega Found.',
                'Establishing Link...',
                'Handshake Protocol...',
                'Access Verification...',
                'Access Granted.',
                'Syncing...',
                'SAT Control Online.'
            ];
            
            systemLoading.classList.add('active');
            
            for (let i = 0; i < messages.length; i++) {
                systemLoading.textContent = messages[i];
                await new Promise(resolve => setTimeout(resolve, 180));
            }
            
            await new Promise(resolve => setTimeout(resolve, 400));
            systemLoading.classList.remove('active');
        }

        // Render loop
        function render() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            dashOffset += 1;

            // Draw subtle grid
            ctx.strokeStyle = 'rgba(0, 220, 255, 0.08)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 40) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 40) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw deployments
            deployments = deployments.filter(deployment => {
                if (deployment.progress < 1) {
                    deployment.progress += 0.008;
                }
                
                // Handle arrival and patrol/strike
                if (deployment.arrived) {
                    deployment.fadeTimer++;
                    
                    // Strikes: detonate and create explosion, then fade after 2.5 seconds
                    if (deployment.type === 'strike') {
                        if (!deployment.strikeDetonated) {
                            deployment.strikeDetonated = true;
                            showSystemMessage(`${deployment.idTag} - Strike Impact Confirmed`, 1200);
                            // Create explosion
                            strikeExplosions.push({
                                x: deployment.targetX,
                                y: deployment.targetY,
                                radius: 0,
                                maxRadius: 80,
                                alpha: 1,
                                lifetime: 150 // 2.5 seconds
                            });
                        }
                        if (deployment.fadeTimer > 150) { // 2.5 seconds
                            return false;
                        }
                    } else {
                        // Recon/Sensor: patrol for full 8 seconds
                        if (deployment.fadeTimer > 480) { // 8 seconds total
                            return false;
                        }
                    }
                }
                
                // Vary trajectory origins
                const origins = [
                    { x: 0.12, y: 0.15, arc: 0.3 },
                    { x: 0.88, y: 0.12, arc: -0.3 },
                    { x: 0.5, y: 0.08, arc: 0 }
                ];
                
                const config = origins[deployment.variation];
                const startX = config.x * canvas.width;
                const startY = config.y * canvas.height;
                
                // Calculate fade alpha (strike doesn't fade, others fade in last 2 seconds)
                let fadeAlpha = 1;
                if (deployment.arrived && deployment.type !== 'strike') {
                    if (deployment.fadeTimer > 360) { // Start fading in last 2 seconds
                        fadeAlpha = Math.max(0, 1 - (deployment.fadeTimer - 360) / 120);
                    }
                }
                
                // Draw trajectory
                if (deployment.progress < 1) {
                    const color = deployment.type === 'recon' ? 
                        `rgba(0, 255, 150, ${0.5 * fadeAlpha})` : 
                        deployment.type === 'strike' ? 
                        `rgba(255, 100, 100, ${0.6})` :
                        `rgba(0, 200, 255, ${0.5 * fadeAlpha})`;
                    
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 2;
                    ctx.setLineDash([8, 8]);
                    ctx.lineDashOffset = -dashOffset;
                    
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    
                    const cpX = (startX + deployment.targetX) / 2 + config.arc * 250;
                    const cpY = (startY + deployment.targetY) / 2 - 120;
                    ctx.quadraticCurveTo(cpX, cpY, deployment.targetX, deployment.targetY);
                    ctx.stroke();
                    ctx.setLineDash([]);
                }
                
                // Calculate position (patrol if arrived and not strike)
                let x, y;
                if (deployment.arrived && deployment.type !== 'strike') {
                    // Varied patrol pattern - figure-8 style with deviation
                    deployment.patrolAngle += 0.025;
                    const offsetX = Math.cos(deployment.patrolAngle) * deployment.patrolRadius;
                    const offsetY = Math.sin(deployment.patrolAngle * 2) * (deployment.patrolRadius * 0.7); // Figure-8
                    
                    // Add deviation that increases over time
                    const deviationFactor = Math.min(deployment.fadeTimer / 240, 1.5);
                    x = deployment.targetX + offsetX * deviationFactor;
                    y = deployment.targetY + offsetY * deviationFactor;
                } else {
                    // Traveling or arrived strike
                    const t = deployment.progress;
                    const cpX = (startX + deployment.targetX) / 2 + config.arc * 250;
                    const cpY = (startY + deployment.targetY) / 2 - 120;
                    
                    x = (1 - t) * (1 - t) * startX + 2 * (1 - t) * t * cpX + t * t * deployment.targetX;
                    y = (1 - t) * (1 - t) * startY + 2 * (1 - t) * t * cpY + t * t * deployment.targetY;
                }
                
                // Draw drone
                ctx.save();
                ctx.translate(x, y);
                
                const color = deployment.type === 'recon' ? 
                    `rgba(0, 255, 150, ${0.9 * fadeAlpha})` : 
                    deployment.type === 'strike' ?
                    `rgba(255, 100, 100, ${0.9 * fadeAlpha})` :
                    `rgba(0, 220, 255, ${0.9 * fadeAlpha})`;
                
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx.lineWidth = 2;
                
                if (deployment.type === 'sensor') {
                    ctx.beginPath();
                    ctx.arc(0, 0, 8, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    [-10, 10].forEach(dx => {
                        [-10, 10].forEach(dy => {
                            ctx.beginPath();
                            ctx.arc(dx, dy, 3, 0, Math.PI * 2);
                            ctx.stroke();
                        });
                    });
                } else if (deployment.type === 'recon') {
                    ctx.beginPath();
                    ctx.moveTo(0, -10);
                    ctx.lineTo(9, 9);
                    ctx.lineTo(-9, 9);
                    ctx.closePath();
                    ctx.stroke();
                } else if (deployment.type === 'strike') {
                    ctx.beginPath();
                    ctx.moveTo(0, -10);
                    ctx.lineTo(3, 6);
                    ctx.lineTo(-3, 6);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(-5, 6);
                    ctx.lineTo(-8, 10);
                    ctx.moveTo(5, 6);
                    ctx.lineTo(8, 10);
                    ctx.stroke();
                }
                
                ctx.restore();
                
                // Draw ID tag (always visible, same size as site labels)
                ctx.fillStyle = deployment.type === 'strike' ? 
                    `rgba(255, 100, 100, ${fadeAlpha})` :
                    deployment.type === 'recon' ?
                    `rgba(0, 255, 150, ${fadeAlpha})` :
                    `rgba(0, 220, 255, ${fadeAlpha})`;
                ctx.font = '10px Inter';
                ctx.fontWeight = '600';
                ctx.textAlign = 'center';
                ctx.fillText(deployment.idTag, x, y - 18);
                
                // Arrival pulse
                if (deployment.progress >= 1) {
                    if (!deployment.arrived) {
                        deployment.arrived = true;
                        const actionType = deployment.type === 'recon' ? 'Recon' : 
                                         deployment.type === 'sensor' ? 'Sensor' : 'Strike';
                        showSystemMessage(`${deployment.idTag} - ${actionType} Arrived at Target`, 1200);
                    }
                    
                    if (deployment.type !== 'strike') {
                        deployment.pulsePhase += 0.05;
                        const pulseAlpha = (Math.sin(deployment.pulsePhase) * 0.4 + 0.6) * fadeAlpha;
                        
                        const pulseColor = deployment.type === 'recon' ? 
                            `rgba(0, 255, 150, ${pulseAlpha})` : 
                            `rgba(0, 200, 255, ${pulseAlpha})`;
                        
                        ctx.strokeStyle = pulseColor;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(deployment.targetX, deployment.targetY, 30, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
                
                return true; // Keep deployment
            });

            // Draw strike explosions
            strikeExplosions = strikeExplosions.filter(explosion => {
                explosion.radius += 3;
                explosion.alpha -= 0.007;
                explosion.lifetime--;
                
                if (explosion.lifetime > 0 && explosion.alpha > 0) {
                    // Expanding ring
                    if (explosion.radius < explosion.maxRadius) {
                        ctx.strokeStyle = `rgba(255, 100, 50, ${explosion.alpha})`;
                        ctx.lineWidth = 3;
                        ctx.beginPath();
                        ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                        ctx.stroke();
                        
                        ctx.strokeStyle = `rgba(255, 150, 100, ${explosion.alpha * 0.6})`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(explosion.x, explosion.y, explosion.radius + 10, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    
                    // Gradiated red field
                    const gradient = ctx.createRadialGradient(
                        explosion.x, explosion.y, 0,
                        explosion.x, explosion.y, explosion.maxRadius
                    );
                    gradient.addColorStop(0, `rgba(255, 50, 0, ${explosion.alpha * 0.4})`);
                    gradient.addColorStop(0.5, `rgba(255, 100, 50, ${explosion.alpha * 0.2})`);
                    gradient.addColorStop(1, `rgba(255, 150, 100, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(explosion.x, explosion.y, explosion.maxRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    return true;
                }
                return false;
            });

            // Draw scan rings
            scanRings = scanRings.filter(ring => {
                // Orbital shrinks inward, bio expands outward
                if (ring.shrinking) {
                    if (ring.lingerFrames > 0) {
                        ring.lingerFrames--;
                    } else {
                        ring.radius -= 2.5;
                    }
                } else {
                    if (ring.lingerFrames > 0) {
                        ring.lingerFrames--;
                    } else {
                        ring.radius += 2.5;
                    }
                }
                
                ring.alpha -= 0.003; // Slower fade for longer linger
                if (ring.lifetime) {
                    ring.lifetime--;
                }
                
                const shouldKeep = ring.lifetime ? ring.lifetime > 0 : ring.alpha > 0;
                
                if (shouldKeep && ring.alpha > 0) {
                    // Main ring
                    ctx.strokeStyle = ring.color + (ring.alpha * 0.8) + ')';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(ring.x, ring.y, Math.max(0, ring.radius), 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Draw ID tag
                    if (ring.idTag && ring.radius > 10 && ring.radius < ring.maxRadius - 10) {
                        ctx.fillStyle = ring.color + (ring.alpha) + ')';
                        ctx.font = '10px Inter';
                        ctx.fontWeight = '600';
                        ctx.textAlign = 'center';
                        ctx.fillText(ring.idTag, ring.x, ring.y - ring.radius - 8);
                    }
                    
                    // Concentric rings for orbital scan
                    if (ring.type === 'orbital') {
                        for (let i = 1; i <= 2; i++) {
                            const concentricRadius = ring.shrinking ? 
                                ring.radius + (i * 30) : 
                                ring.radius - (i * 30);
                            
                            if (concentricRadius > 10 && concentricRadius < ring.maxRadius) {
                                ctx.strokeStyle = ring.color + (ring.alpha * 0.4) + ')';
                                ctx.lineWidth = 1;
                                ctx.beginPath();
                                ctx.arc(ring.x, ring.y, concentricRadius, 0, Math.PI * 2);
                                ctx.stroke();
                            }
                        }
                    }
                    
                    // Radial lines
                    if (ring.radius < ring.maxRadius && ring.radius > 10) {
                        ctx.strokeStyle = ring.color + (ring.alpha * 0.4) + ')';
                        ctx.lineWidth = 1;
                        const numLines = ring.type === 'orbital' ? 24 : 16;
                        for (let i = 0; i < numLines; i++) {
                            const angle = (i / numLines) * Math.PI * 2;
                            ctx.beginPath();
                            ctx.moveTo(ring.x, ring.y);
                            ctx.lineTo(
                                ring.x + Math.cos(angle) * ring.radius,
                                ring.y + Math.sin(angle) * ring.radius
                            );
                            ctx.stroke();
                        }
                    }
                    
                    return true;
                }
                return false;
            });

            requestAnimationFrame(render);
        }

        // Start
        playIntroSequence();
        render();
    </script>
